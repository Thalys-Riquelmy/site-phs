<section class="reviews-container">
  <div class="reviews-header">
    <h1>Avaliações dos Clientes</h1>
    <p>Veja o que nossos clientes têm a dizer sobre nossos serviços</p>
  </div>

  <div class="reviews-grid">
    <mat-card *ngFor="let review of reviews" class="review-card">
      <mat-card-header>
        <div class="review-avatar">
          <mat-icon>person</mat-icon>
        </div>
        <div class="review-header-text">
          <mat-card-title>{{ review.name }}</mat-card-title>
          <mat-card-subtitle>{{ review.date }}</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="stars">
          <mat-icon *ngFor="let star of [1,2,3,4,5]" 
                    [ngClass]="{'active': star <= review.rating}">
            star
          </mat-icon>
        </div>
        <p class="review-comment">{{ review.comment }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
